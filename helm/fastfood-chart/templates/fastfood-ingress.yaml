apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastfood-ingress
  namespace: fastfood
  annotations:
    appgw.ingress.kubernetes.io/backend-path-prefix: "/"
    appgw.ingress.kubernetes.io/use-private-ip: "false"
spec:
  ingressClassName: "azure-application-gateway"
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 80