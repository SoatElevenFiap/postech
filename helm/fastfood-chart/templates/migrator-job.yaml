apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: migrator
  name: migrator
  namespace: fastfood
spec:
  template:
    metadata:
      labels:
        app: migrator
    spec:
      restartPolicy: OnFailure
      imagePullSecrets: 
        - name: acr-secret
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ .Values.postgres.host }} 5432; do echo waiting for db; sleep 2; done;']
      containers:
        - command:
            - sh
            - -c
            - |
              echo "=== DEBUG: Variáveis de conexão ==="
              echo "POSTGRES_HOST: $POSTGRES_HOST"
              echo "POSTGRES_PORT: $POSTGRES_PORT"
              echo "POSTGRES_DB: $POSTGRES_DB"
              echo "POSTGRES_USER: $POSTGRES_USER"
              echo "POSTGRES_PASSWORD: [MASKED]"
              echo "=== Connection String (mascarada) ==="
              echo "Host=$POSTGRES_HOST;Port=$POSTGRES_PORT;Database=$POSTGRES_DB;Username=$POSTGRES_USER;Password=[MASKED];SslMode=Require;TrustServerCertificate=true"
              echo "=== Iniciando Migration ==="
              dotnet ef database update --connection 'Host=$(POSTGRES_HOST);Port=$(POSTGRES_PORT);Database=$(POSTGRES_DB);Username=$(POSTGRES_USER);Password=$(POSTGRES_PASSWORD);SslMode=Require;TrustServerCertificate=true' --project src/Soat.Eleven.FastFood.Infra/Soat.Eleven.FastFood.Adapter.Infra.csproj --startup-project src/Soat.Eleven.FastFood.Api/Soat.Eleven.FastFood.Adapter.WebApi.csproj
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: fastfood-config
                  key: POSTGRES_HOST
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: fastfood-config
                  key: POSTGRES_DB
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: fastfood-config
                  key: POSTGRES_PORT
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_PASSWORD
            - name: ConnectionStrings__PostgresConnectionString
              value: "Host=$(POSTGRES_HOST);Port=$(POSTGRES_PORT);Database=$(POSTGRES_DB);Username=$(POSTGRES_USER);Password=$(POSTGRES_PASSWORD);SslMode=Require;TrustServerCertificate=true"
          image: "{{ .Values.image.migratorRepository }}"
          name: migrator
          imagePullPolicy: IfNotPresent